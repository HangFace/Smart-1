<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Page</title>
</head>
<body>
<section>
   <div class="container">
       <div class="row">

            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-3">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                       <p th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="container text-center">
                        <img style="width:80px;" th:src="@{/img/registration.png}" alt="">
                    </div>
                    <h1 class="text-center">Register Here</h1>
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <div class="form-group">
                            <label for="name" class="form-label">Enter Your Name</label>
                            <input type="text"  name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}"
                                   class="form-control" id="name" th:value="${user.name}"
                                   aria-describedby="emailHelp" placeholder="Enter here" required >
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>

                        <br>
                            <div class="form-group">
                                <label for="email_field" class="form-label">Enter Your Email</label>
                                <input type="email" name="email" th:value="${user.email}"
                                       th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''}"
                                       class="form-control" id="email_field"
                                       aria-describedby="emailHelp" placeholder="Enter here" required >
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
                            </div>
                        <br>
                        <div class="form-group">
                            <label for="password_field" class="form-label">Enter Your Password</label>
                            <input type="text" th:value="${user.password}" name="password"
                                   th:classappend="${#fields.hasErrors('password')? 'is-invalid' :''}"
                                   class="form-control" id="password_field"
                                   aria-describedby="emailHelp" placeholder="Enter here" required >
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">
                        </div>
                        <br>

                        <div class="form-group">
                            <textarea name="about" th:text="${user.about}"
                                      th:classappend="${#fields.hasErrors('about')? 'is-invalid' :''}"
                                      placeholder="Enter Something about yourself" rows="8" class="form-control">
                            </textarea>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
                            <label for="agreement">Accept Terms and Conditions</label>
                        </div>
                        <div class=" container text-center">
                            <button type="submit" class="btn bg-primary text-white" >Submit</button>
                            <button type="reset" class="btn bg-primary text-white" >Reset</button>
                        </div>
                    </form>

                </div>
            </div>

       </div>

   </div>
</section>

</body>
</html>
