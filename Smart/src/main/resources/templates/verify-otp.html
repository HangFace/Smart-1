<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container col-mt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12">
                      <div class="alert alert-success mt-3 text-center" role="alert">
                          OTP has sent to your Email
                      </div>
                        <form method="post" th:action="@{/send-otp}">
                            <div class="form-group">
                                <input type="text" name="otp" required="required" placeholder="Enter OTP here" class="form-control">
                            </div>
                            <br>
                            <div class="container text-center">
                                <button class="btn btn-success">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
