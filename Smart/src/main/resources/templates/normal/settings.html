<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">About Page</title>
</head>
<body>
<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="my-3">Change Password</h3>
            <form class="" th:action="@{/user/change-password}" method="post">
              <div class="form-group">
                <input type="text" name="oldPassword" class="form-control" placeholder="Enter Old Password">
              </div>
              <br>
              <div class="form-group">
                <input type="text" name="newPassword" class="form-control" placeholder="Enter New Password">
              </div>
              <br>
              <div class="container text-center">
                <button type="submit" class="btn btn-success">Change</button>
                <button type="reset" class="btn btn-warning">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(()=>
            {
              $(".item").removeClass("active");
              $("#setting-link").addClass("active");
            }
    );
  </script>
</section>

</body>
</html>
