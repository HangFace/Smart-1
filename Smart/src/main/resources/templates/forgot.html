<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container col-mt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12">
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger text-center"
                                 role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <h3 class="text-center m-3">Enter Your Email</h3>
                        <form method="post" th:action="@{/send-otp}">
                            <div class="form-group">
                                <input type="email" name="email" required="required" placeholder="Enter email here"
                                       class="form-control">
                            </div>
                            <br>
                            <div class="container text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
