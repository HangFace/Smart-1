<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About Page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container col-mt-3">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid Username or Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been successfully Logged out
                            </div>
                            <div class="container text-center">
                                <img style="width:80px;" th:src="@{/img/login.png}" alt="">
                            </div>
                            <h3 class="text-center ">Login Here</h3>
                            <div class="form-group">
                                <label for="username" >Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password" >Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <br>
                            <div class="form-group text-center ">
                                <label for="remember-me" ><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <br>
                                <input type="submit" name="submit" class="btn bg-primary text-white" value="submit">
                            </div>
                            <div  id="register-link" class=" form-group text-right">
                                <a href="/signup/" >Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
